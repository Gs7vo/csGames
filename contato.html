<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/StyleSheet1.css" />
  </head>
  <body>
    <header>
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjdJlR2bRmV5EIr13dGotgozzZIEjU06Q2phfgzi8jpooG-3sTXDCtFog9dLTj0RtCNa70SJeHyuL5xZaInNDtguePt0DVCyw5kEZZ7bBJu5CdwYpAu20YF6cvLpRmQTj9Lww2-Mkc-V9OpKWhG4mu9eHlt_4ErDg0_sKrKkZd1fR5Bkj5MaJVu1WFMjbw/s5031/314597608_897830291622737_1821170886960362948_n.jpg" alt="Cruzeiro Games Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="quem-somos.html">Quem Somos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact">
        <h1>Entre em Contato</h1>
        <form action="#" method="post" class="contact-form">
          <input type="text" name="nome" placeholder="Seu Nome" required />
          <input type="email" name="email" placeholder="Seu E-mail" required />
          <textarea
            name="mensagem"
            placeholder="Sua Mensagem"
            rows="5"
            required
          ></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Siga-nos:</p>
      <div class="socials">
        <a href="https://facebook.com" target="_blank">Facebook</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
      </div>
      <p>© 2024 Cruzeiro Games. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
